{% from "bootstrap5/form.html" import render_form %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Add a Task!</title>
</head>
<body>
    {% include "header.html" %}
    {% if create_task %}
    <div id="title-container" class="text-md-center"><h1 class="display-4 text-body-emphasis">Create a New Task!</h1></div>
        <form action="{{ url_for('posttask', project_id=project['project_id']) }}" method="POST">
        {{ render_form(form) }}
        </form>
    {% else %}
    <div id="title-container" class="text-md-center"><h1 class="display-4 text-body-emphasis">Create a New Project!</h1></div>
        <form action="{{ url_for('postproject') }}" method="POST">
        {{ render_form(form) }}
        </form>
    {% endif %}


</body>
</html>
